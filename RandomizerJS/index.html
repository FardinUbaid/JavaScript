<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="rand.css">
</head>

    <div id="infoContainer">
        <h3>Welcome To Randomizer</h3>
        <h3>-<tt>FARDIN ABU UBIAD</tt></h3>
    </div>

        <fieldset class="result1">

            <button id="btn1" class="buttons">ROLL</button>

        <br>

        <br>

            <label id="thrice3"></label>
        </fieldset>

            <button id="btn3" class="buttons">ROLL</button>
        </div>
    </div>

</html>
