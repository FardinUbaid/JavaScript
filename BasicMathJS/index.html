<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic (+-*/)</title>
    <link rel="stylesheet" type="text/css" href="basicMath.css">
</head>
<body>
    <div id="infoContainer">
        <h3>Welcome To Basic Calculations App</h3>
        <h3>-<tt>FARDIN ABU UBIAD</tt></h3>
    </div>
    <div id="inputs">
        <table>
            <tr>
                <td>
                    <label class="boxLbl" for="Fvalue">
                        1<sup>st</sup>Value
                    </label>
                </td>
                <td>
                    <input id="Fvalue">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="boxLbl" for="Svalue">
                        2<sup>nd</sup>Value
                    </label>
                </td>
                <td>
                    <input id="Svalue">
                </td>
            </tr>    
        </table>
    </div>
    <label id="resultLbl">Result</label>
    <br>
    <div id="btnContainer">
        <Button id="addition" class="buttons">➕</Button>
        <Button id="subtracttion" class="buttons">➖</Button>
        <Button id="multiplication" class="buttons">✖️</Button>
        <Button id="division" class="buttons">➗</Button>
    </div>
    <p id="statusLbl"></p>
    <script src="basicMath.js"></script>
</body>
</html>
